<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<title>后台登陆</title>
<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript">
function adminLogin(){
	var aname=$.trim($("#aname").val());
	var pwd=$.trim($("#pwd").val());
	var code=$.trim($("#code").val());
	
	if(aname==""||pwd==""||code==""){
		alert("您输入的信息不完整");
		return;
	}
	//ajax请求
	//xmlHttp.open("POST","page/doAdmin.jsp");
	//xmlHttp.send();
	$.post("page/doAdmin.jsp",{op:"adminLogin",aname:aname,pwd:pwd,code:code},function(data){//data==xmlHttp.responseText
		data=parseInt($.trim(data));
		if(data==1){
			alert("验证码错误");
		}
		else if(data==2){
			alert("用户名或密码错误");
		}else if(data==3){
			location.href="manager/index.jsp";
		}else{
			alert("登录失败，请稍后重试");
		}
	},"text");
}
</script>
</head>
<body>
	<div id="login_top">
		<div id="welcome">
			欢迎使用快播管理系统
		</div>
		<div id="back">
			<a href="#">返回首页</a>&nbsp;&nbsp; | &nbsp;&nbsp;
			<a href="#">帮助</a>
		</div>
	</div>
	<div id="login_center">
		<div id="login_area">
			<div id="login_form">
				<form action="" method="post">
					<div id="login_tip">
						用户登录&nbsp;&nbsp;UserLogin
					</div>
					<div><input type="text" class="username" id="aname"></div>
					<div><input type="password" class="pwd" id="pwd"></div>
					<div id="btn_area">
						<input type="button"  id="sub_btn" value="登&nbsp;&nbsp;录" onClick="adminLogin()"/>&nbsp;&nbsp;
						<input type="text" class="verify" id="code"/>
						<img src="valiCodeImg.jsp" onclick="this.src='valiCodeImg.jsp?d='+new Date().getTime()" border="0" title="点击图片刷新验证码" size="10" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="login_bottom">
		版权所有
	</div>
</body>
</html>
